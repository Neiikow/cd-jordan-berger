<form class="d-flex" [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <div class="form-col d-flex align-items-start flex-column">
        <label for="name">Nom</label>
        <div *ngIf="submitted && f.name.errors" class="invalid-data">
            <div *ngIf="f.name.errors.required">Champ requis</div>
            <div *ngIf="f.name.errors.maxlength">Trop long</div>
        </div>
        <input id="name" type="text" formControlName="name">

        <label for="email">Email</label>
        <div *ngIf="submitted && f.email.errors" class="invalid-data">
            <div *ngIf="f.email.errors.required">Champ requis</div>
            <div *ngIf="f.email.errors.maxlength">Trop long</div>
        </div>
        <input id="email" type="email" formControlName="email">

        <label for="avatar">Avatar</label>
        <div *ngIf="submitted && f.picture.errors" class="invalid-data">
            <div *ngIf="f.picture.errors.required">Champ requis</div>
            <div *ngIf="f.picture.errors.maxlength">Trop long</div>
        </div>
        <input id="avatar" type="text" formControlName="picture">
        
        <label for="age">Âge</label>
        <div *ngIf="submitted && f.age.errors" class="invalid-data">
            <div *ngIf="f.age.errors.required">Champ requis</div>
            <div *ngIf="f.age.errors.max">Trop long</div>
        </div>
        <input id="age" type="number" formControlName="age">

        <label for="github">GitHub</label>
        <div *ngIf="submitted && f.github.errors" class="invalid-data">
            <div *ngIf="f.github.errors.required">Champ requis</div>
            <div *ngIf="f.github.errors.maxlength">Trop long</div>
        </div>
        <input class="mb-2" id="github" type="text" formControlName="github">

        <button type="submit">Ajouter</button>
    </div>
    <div class="form-col d-flex align-items-start flex-column">
        <label for="city">Ville</label>
        <div *ngIf="submitted && f.city.errors" class="invalid-data">
            <div *ngIf="f.city.errors.required">Champ requis</div>
            <div *ngIf="f.city.errors.maxlength">Trop long</div>
        </div>
        <input id="city" type="text" formControlName="city">

        <label for="street">Rue</label>
        <div *ngIf="submitted && f.street.errors" class="invalid-data">
            <div *ngIf="f.street.errors.required">Champ requis</div>
            <div *ngIf="f.street.errors.maxlength">Trop long</div>
        </div>
        <input id="street" type="text" formControlName="street">

        <label for="postal">Code postal</label>
        <div *ngIf="submitted && f.postal.errors" class="invalid-data">
            <div *ngIf="f.postal.errors.required">Champ requis</div>
            <div *ngIf="f.postal.errors.maxlength">Trop long</div>
        </div>
        <input id="postal" type="text" formControlName="postal">

        <label for="phone">Téléphone</label>
        <div *ngIf="submitted && f.phone.errors" class="invalid-data">
            <div *ngIf="f.phone.errors.required">Champ requis</div>
            <div *ngIf="f.phone.errors.maxlength">Trop long</div>
        </div>
        <input id="phone" type="text" formControlName="phone">
        
        <label for="facebook">Facebook</label>
        <div *ngIf="submitted && f.facebook.errors" class="invalid-data">
            <div *ngIf="f.facebook.errors.required">Champ requis</div>
            <div *ngIf="f.facebook.errors.maxlength">Trop long</div>
        </div>
        <input id="facebook" type="text" formControlName="facebook">
    </div>
</form>
