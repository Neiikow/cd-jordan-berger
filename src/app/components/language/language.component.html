<div class="title d-flex justify-content-between">
    <h2><i class="fas fa-comments"></i> Langage</h2>
</div>
<div *ngIf="languages">
    <div class="item d-flex justify-content-between" *ngFor="let language of languages">
        <div class="item-content">
            <div class="d-flex align-items-center">
                <p class="item-icone mr-2" [innerHTML]="language.icone"></p>
                <p class="text-uppercase font-weight-bold">{{ language.name }}</p>
            </div>
        </div>
        <div *ngIf="isAuth()" class="item-button d-flex nowrap">
            <button class="edit" (click)="edit(language)" title="Editer"><i class="fas fa-pen"></i></button>
            <button class="delete" (click)="delete(language)" title="Supprimer"><i class="fas fa-times"></i></button>
       </div>
    </div>
</div>
