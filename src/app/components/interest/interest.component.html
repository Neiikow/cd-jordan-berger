<div class="d-flex flex-wrap" *ngIf="interests">
    <div class="item d-flex justify-content-between flex-column col" *ngFor="let interest of interests">
        <div class="item-content text-center">
            <i class="item-icone" [innerHTML]="interest.icone"></i>
            <p class="text-uppercase font-weight-bold">{{ interest.title }}</p>
        </div>
        <div *ngIf="isAuth()" class="item-button d-flex nowrap m-auto">
            <button class="edit" (click)="edit(interest)" title="Editer"><i class="fas fa-pen"></i></button>
            <button class="delete" (click)="delete(interest)" title="Supprimer"><i class="fas fa-times"></i></button>
        </div>
    </div>
</div>
