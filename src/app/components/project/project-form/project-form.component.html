<form class="d-flex" [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <div class="form-col ml-auto d-flex flex-column">
        <label for="title">Titre</label>
        <div *ngIf="submitted && f.title.errors" class="invalid-data">
            <div *ngIf="f.title.errors.required">Champ requis</div>
            <div *ngIf="f.title.errors.maxlength">Trop long</div>
        </div>
        <input id="title" type="text" formControlName="title" [ngClass]="{'is-invalid': submitted && f.title.errors}">

        <label for="picture">Illustration</label>
        <div *ngIf="submitted && f.picture.errors" class="invalid-data">
            <div *ngIf="f.picture.errors.required">Champ requis</div>
            <div *ngIf="f.picture.errors.maxlength">Trop long</div>
        </div>
        <input id="picture" type="text" formControlName="picture" [ngClass]="{'is-invalid': submitted && f.picture.errors}">

        <label for="category">Catégorie</label>
        <div *ngIf="submitted && f.category.errors" class="invalid-data">
            <div *ngIf="f.category.errors.required">Champ requis</div>
            <div *ngIf="f.category.errors.maxlength">Trop long</div>
        </div>
        <input id="category" type="text" formControlName="category" [ngClass]="{'is-invalid': submitted && f.category.errors}">

        <label for="url">Lien</label>
        <div *ngIf="submitted && f.url.errors" class="invalid-data">
            <div *ngIf="f.url.errors.required">Champ requis</div>
            <div *ngIf="f.url.errors.maxlength">Trop long</div>
        </div>
        <input class="mb-3" id="url" type="text" formControlName="url" [ngClass]="{'is-invalid': submitted && f.url.errors}">  
    </div>
    <div class="form-col mr-auto d-flex align-items-start flex-column">
        <label for="details">Détails</label>
        <div *ngIf="submitted && f.details.errors" class="invalid-data">
            <div *ngIf="f.details.errors.required">Champ requis</div>
            <div *ngIf="f.details.errors.maxlength">Trop long</div>
        </div>
        <textarea id="details" rows="4" formControlName="details" [ngClass]="{'is-invalid': submitted && f.details.errors}"></textarea>
        
        <button class="btn" type="submit">Ajouter</button>
    </div>
</form>
