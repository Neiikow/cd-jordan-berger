<form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <label for="content">A propos</label>
    <div *ngIf="submitted && f.content.errors" class="invalid-data">
        <div *ngIf="f.content.errors.required">Champ requis</div>
        <div *ngIf="f.content.errors.maxlength">Trop long</div>
    </div>
    <textarea id="content" rows="4" formControlName="content" [ngClass]="{'is-invalid': submitted && f.content.errors}"></textarea>
    
    <label for="picture">Illustration (url)</label>
    <div *ngIf="submitted && f.picture.errors" class="invalid-data">
        <div *ngIf="f.picture.errors.required">Champ requis</div>
        <div *ngIf="f.picture.errors.maxlength">Trop long</div>
    </div>

    <div class="d-flex">
        <input id="picture" type="text" formControlName="picture" [ngClass]="{'is-invalid': submitted && f.picture.errors}">
        <button class="ml-3" type="submit">Ajouter</button>
    </div>
</form>
