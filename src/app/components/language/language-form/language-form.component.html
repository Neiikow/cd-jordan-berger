<form class="d-flex" [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <div class="form-col m-auto d-flex align-items-start flex-column">
        <label for="name">Langue</label>
        <div *ngIf="submitted && f.name.errors" class="invalid-data">
            <div *ngIf="f.name.errors.required">Champ requis</div>
            <div *ngIf="f.name.errors.maxlength">Trop long</div>
        </div>
        <input type="text" id="name" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors}">

        <label for="icone">Icone</label>
        <div *ngIf="submitted && f.icone.errors" class="invalid-data">
            <div *ngIf="f.icone.errors.required">Champ requis</div>
        </div>
        <input class="mb-2" type="text" id="icone" formControlName="icone" [ngClass]="{'is-invalid': submitted && f.icone.errors}">

        <button class="btn" type="submit">Ajouter</button>
    </div>
</form>
