<form class="d-flex" [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <div class="form-col  m-auto d-flex flex-column">
        <label for="title">Intérêt</label>
        <div *ngIf="submitted && f.title.errors" class="invalid-data">
            <div *ngIf="f.title.errors.required">Champ requis</div>
            <div *ngIf="f.title.errors.maxlength">Trop long</div>
        </div>
        <input type="text" id="title" formControlName="title" [ngClass]="{'is-invalid': submitted && f.title.errors}">

        <label for="icone">Icône</label>
        <div *ngIf="submitted && f.icone.errors" class="invalid-data">
            <div *ngIf="f.icone.errors.required">Champ requis</div>
        </div>
        <input class="mb-3" type="text" id="icone" formControlName="icone" [ngClass]="{'is-invalid': submitted && f.icone.errors}">

        <button class="btn" type="submit">Ajouter</button>
    </div>
</form>
